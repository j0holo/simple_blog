{% extends "base.html" %}

{% block title %}A simple blog{% endblock %}

{% block body %}
    <div class="row">
        <div class="twelve columns">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <span>{{message}}</span>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="row">
        <div class="twelve columns">
            <p>No abouts here!</p>
        </div>
    </div>
    <a class="float-right" href="{{ url_for('home.index') }}">Home</a>
{% endblock %}
